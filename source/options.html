<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Sender Settings</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body { width: 400px; padding: 20px; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <div class="input-group">
      <label for="defaultCountryCode">Default Country Code:</label>
      <select id="defaultCountryCode"></select>
    </div>

    <div class="input-group">
      <label>Default "Open with":</label>
      <div class="radio-group">
        <input type="radio" id="serviceApi" name="whatsappService" value="api">
        <label for="serviceApi">App (Desktop/Mobile)</label>
        <input type="radio" id="serviceWeb" name="whatsappService" value="web">
        <label for="serviceWeb">WhatsApp Web</label>
      </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" style="text-align: center; margin-top: 10px;"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
