<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whats Link+ - WA Easy Sender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Whats Link+</h2>
    <div class="input-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Enter or select number">
    </div>
    <div class="input-group">
      <label for="countryCode">Country Code:</label>
      <select id="countryCode"></select>
    </div>
    <div class="input-group">
      <label>Open with:</label>
      <div class="radio-group">
        <input type="radio" id="serviceApi" name="whatsappService" value="api" checked>
        <label for="serviceApi">App (Desktop/Mobile)</label>
        <input type="radio" id="serviceWeb" name="whatsappService" value="web">
        <label for="serviceWeb">Web Interface</label>
      </div>
    </div>
    <div class="button-group">
      <button id="sendMessage">Send Message</button>
      <button id="saveDefaults">Save Defaults</button>
    </div>
    <div id="feedback" class="hidden"></div>
    <h3>Recent Numbers</h3>
    <ul id="recentNumbers"></ul>

    <div class="link-generator">
      <h3 class="link-generator-title">Link Generator</h3>
      <div class="input-group">
        <label for="prefilledMessage">Pre-filled Message (Optional):</label>
        <textarea id="prefilledMessage" rows="3" placeholder="Hello! I'm interested in your product..."></textarea>
      </div>
      <button id="generateLink">Generate Link & QR Code</button>
      <div id="generatedLinkContainer" class="hidden">
        <input type="text" id="generatedLink" readonly>
        <button id="copyLink">Copy</button>
      </div>
      <div id="qrcode" class="hidden"></div>
      <div id="qrActions" class="button-group hidden">
        <button id="downloadQr">Download</button>
        <button id="shareQr">Share</button>
      </div>
    </div>

    <div class="footer">
      <a href="DISCLAIMER.md" target="_blank">Legal Disclaimer</a>
    </div>
  </div>
  <script src="lib/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
