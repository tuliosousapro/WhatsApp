<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Buddy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2 data-i18n="title">WhatsApp Sender</h2>
    <div class="input-group">
      <label for="phoneNumber" data-i18n="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Enter or select number">
    </div>
    <div class="input-group">
      <label for="countryCode" data-i18n="selectCountryCode">Country Code:</label>
      <select id="countryCode"></select>
    </div>
    
    <div class="input-group">
      <label>Open with:</label>
      <div class="radio-group">
        <input type="radio" id="serviceApi" name="whatsappService" value="api" checked>
        <label for="serviceApi">App (Desktop/Mobile)</label>
        <input type="radio" id="serviceWeb" name="whatsappService" value="web">
        <label for="serviceWeb">WhatsApp Web</label>
      </div>
    </div>
    
    <div class="button-group">
      <button id="sendMessage" data-i18n="sendMessage">Send Message</button>
      <button id="saveDefaults">Save Defaults</button>
    </div>

    <div id="feedback" class="hidden"></div>
    <h3 data-i18n="recentNumbers">Recent Numbers</h3>
    <ul id="recentNumbers"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
